<!DOCTYPE html>
<html>
<head>
    <title>Wyniki wyszukiwania</title>
</head>
<body>
    <h1>Wyniki wyszukiwania: "{{ query }}"</h1>
    
    <p>Znaleziono: <strong>{{ results_count }}</strong> postów</p>
    
    {% if posts %}
        <ul>
        {% for post in posts %}
            <li>
                <strong>{{ post.title }}</strong><br>
                {{ post.content|truncatewords:30 }}
            </li>
        {% endfor %}
        </ul>
    {% else %}
        <p>Nie znaleziono żadnych postów.</p>
    {% endif %}
    
    <a href="/">Wróć do strony głównej</a>
</body>
</html>
