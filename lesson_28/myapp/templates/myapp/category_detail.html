<!DOCTYPE html>
<html>
<head>
    <title>{{ category.name }}</title>
</head>
<body>
    <h1>{{ category.name }}</h1>
    
    <h2>Posty w tej kategorii:</h2>
    <ul>
    {% for post in posts %}
        <li><strong>{{ post.title }}</strong><br>{{ post.content }}</li>
    {% empty %}
        <p>Brak postów w tej kategorii.</p>
    {% endfor %}
    </ul>
    
    <a href="/">Wróć do strony głównej</a>
</body>
</html>
