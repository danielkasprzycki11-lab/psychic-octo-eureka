{% extends "base.html" %}

{% block title %}Notatki{% endblock %}

{% block content %}
    <h2>Moje notatki</h2>
    
    <ul>
        {% for note in notes %}
            <li>
                <a href="/note/{{ note.id }}/">{{ note.title }}</a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
